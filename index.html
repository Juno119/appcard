<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>åº”ç”¨ä¸­å¿ƒ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 30px 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 20px;
            padding-top: 10px;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 300;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }

        .header p {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        /* å³ä¸Šè§’å·¥å…·æ  - ç°ä»£ç®€æ´è®¾è®¡ */
        .top-right-toolbar {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 10;
        }

        /* ç»Ÿä¸€å·¥å…·æ å®¹å™¨ - æ¯›ç»ç’ƒæ•ˆæœ */
        .toolbar-wrapper {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 4px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            min-width: 280px;
            transition: all 0.3s ease;
        }

        .toolbar-wrapper.expanded {
            min-width: 360px;
        }

        /* æœç´¢æ¡† - é›†æˆè®¾è®¡ */
        .search-container {
            position: relative;
            flex: 1;
            min-width: 0;
            z-index: 1;
        }

        .search-box {
            width: 100%;
            padding: 10px 70px 10px 18px;
            border: none;
            border-radius: 26px;
            font-size: 0.9rem;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
            color: #333;
            box-sizing: border-box;
            cursor: text;
            position: relative;
            z-index: 1;
        }

        .search-box:focus {
            outline: none;
            background: white;
            cursor: text;
        }

        .search-box::selection {
            background: rgba(102, 126, 234, 0.2);
        }

        .search-box::placeholder {
            color: #999;
        }

        .search-icon {
            position: absolute;
            right: 45px;
            top: 50%;
            transform: translateY(-50%);
            width: 18px;
            height: 18px;
            opacity: 0.5;
            pointer-events: none;
            font-size: 16px;
            line-height: 18px;
            text-align: center;
            z-index: 2;
        }

        .search-icon::before {
            content: 'ğŸ”';
            display: block;
        }

        /* æ¸…é™¤æŒ‰é’® */
        .search-clear {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            width: 24px;
            height: 24px;
            border: none;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #666;
            transition: all 0.2s ease;
            z-index: 3;
        }

        .search-clear:hover {
            background: rgba(0, 0, 0, 0.15);
        }

        .search-clear.visible {
            display: flex;
        }

        .search-clear::before {
            content: 'Ã—';
            font-size: 18px;
            line-height: 1;
            font-weight: 300;
        }


        .btn {
            padding: 10px 18px;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            white-space: nowrap;
        }

        .apps-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 24px;
            margin-top: 30px;
        }

        .app-card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            position: relative;
            border: 2px solid transparent;
        }

        .app-card > * {
            text-align: center;
        }

        .app-card .app-description {
            text-align: left;
        }

        .app-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 8px 32px rgba(82, 196, 26, 0.2);
            border: 4px solid #52c41a;
            background: #ffffff;
        }


        .app-number {
            position: absolute;
            top: 12px;
            left: 12px;
            width: 28px;
            height: 28px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.85rem;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }

        .app-icon {
            width: 70px;
            height: 70px;
            border-radius: 12px;
            object-fit: cover;
            margin-bottom: 14px;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: #667eea;
        }

        .app-icon img {
            width: 100%;
            height: 100%;
            border-radius: 16px;
            object-fit: cover;
        }

        .app-icon img[src$=".svg"] {
            filter: none;
            background: transparent;
        }

        .app-name {
            font-size: 1.15rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .app-description {
            font-size: 0.9rem;
            color: #666;
            line-height: 1.5;
            margin-bottom: 16px;
            flex-grow: 1;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-align: left;
            width: 100%;
        }

        .app-footer {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            margin-top: auto;
            padding-top: 12px;
            border-top: 1px solid #f0f0f0;
        }

        .app-url {
            flex: 1;
            font-size: 0.8rem;
            color: #1890ff;
            text-align: left;
            overflow: hidden;
            white-space: normal;
            word-break: break-all;
            word-wrap: break-word;
            font-family: 'Courier New', monospace;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            line-height: 1.4;
            max-height: 2.8em;
        }

        .app-link {
            display: inline-block;
            padding: 8px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 0.85rem;
            transition: all 0.3s ease;
            cursor: pointer;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .app-link:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }


        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            padding: 60px 20px;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .error {
            text-align: center;
            color: white;
            font-size: 1.1rem;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            margin-top: 40px;
        }

        .empty-state {
            text-align: center;
            color: white;
            padding: 60px 20px;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        #file-input {
            display: none;
        }

        .search-results-info {
            text-align: center;
            color: white;
            margin-bottom: 15px;
            font-size: 0.85rem;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .top-right-toolbar {
                position: relative;
                top: 0;
                right: 0;
                flex-direction: column;
                align-items: stretch;
                margin-bottom: 20px;
                padding: 0 10px;
                gap: 12px;
            }

            .search-container {
                width: 100% !important;
            }

            .search-box:focus {
                width: 100% !important;
            }

            .toolbar-wrapper {
                flex-direction: column;
                width: 100%;
                gap: 8px;
                min-width: auto !important;
            }

            .search-container {
                width: 100% !important;
            }

            .action-group {
                width: 100%;
            }

            .action-group {
                justify-content: space-between;
                width: 100%;
            }

            .btn-add {
                flex: 1;
                justify-content: center;
            }

            .apps-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
            }

            .app-card {
                padding: 20px;
            }

            .app-footer {
                flex-direction: column;
                gap: 10px;
                align-items: stretch;
            }

            .app-url {
                text-align: center;
            }

        }

        @media (max-width: 480px) {
            .apps-grid {
                grid-template-columns: 1fr;
            }

            body {
                padding: 20px 10px;
            }

            .btn {
                padding: 8px 14px;
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-right-toolbar">
            <div class="toolbar-wrapper">
                <div class="search-container">
                    <input type="text" class="search-box" id="search-input" placeholder="æœç´¢åº”ç”¨..." oninput="handleSearch()">
                    <div class="search-icon"></div>
                    <button class="search-clear" id="search-clear" onclick="clearSearch()" title="æ¸…é™¤"></button>
                </div>
            </div>
        </div>

        <div class="header">
            <h1>åº”ç”¨ä¸­å¿ƒ</h1>
        </div>
        
        <div id="search-results-info" class="search-results-info" style="display: none;"></div>
        
        <div id="apps-container">
            <div class="loading">æ­£åœ¨åŠ è½½åº”ç”¨</div>
        </div>
    </div>

    <script>
        let apps = [];
        let searchQuery = '';

        // åˆå§‹åŒ–ï¼šåŠ è½½åº”ç”¨æ•°æ®
        async function init() {
            await loadAppsFromFile();
        }

        // ä»æ–‡ä»¶åŠ è½½åº”ç”¨æ•°æ®
        async function loadAppsFromFile() {
            const container = document.getElementById('apps-container');
            
            try {
                // æ·»åŠ æ—¶é—´æˆ³å‚æ•°é¿å…ç¼“å­˜
                const timestamp = new Date().getTime();
                const response = await fetch(`apps.json?t=${timestamp}`, {
                    cache: 'no-cache',
                    headers: {
                        'Cache-Control': 'no-cache',
                        'Pragma': 'no-cache'
                    }
                });
                
                if (!response.ok) {
                    throw new Error('æ— æ³•åŠ è½½åº”ç”¨æ•°æ®');
                }
                
                apps = await response.json();
                
                if (!Array.isArray(apps)) {
                    throw new Error('æ•°æ®æ ¼å¼é”™è¯¯');
                }

                renderApps();
                
            } catch (error) {
                console.error('åŠ è½½åº”ç”¨å¤±è´¥:', error);
                if (apps.length === 0) {
                    container.innerHTML = '<div class="empty-state"><h3>æš‚æ— åº”ç”¨</h3><p>è¯·ç¡®ä¿ apps.json æ–‡ä»¶å­˜åœ¨ä¸”æ ¼å¼æ­£ç¡®</p></div>';
                } else {
                    renderApps();
                }
            }
        }

        // æœç´¢å¤„ç†
        function handleSearch() {
            const searchInput = document.getElementById('search-input');
            const clearBtn = document.getElementById('search-clear');
            searchQuery = searchInput.value.trim().toLowerCase();
            
            // æ˜¾ç¤º/éšè—æ¸…é™¤æŒ‰é’®
            if (searchInput.value.trim()) {
                clearBtn.classList.add('visible');
            } else {
                clearBtn.classList.remove('visible');
            }
            
            renderApps();
        }

        // æ¸…é™¤æœç´¢
        function clearSearch() {
            const searchInput = document.getElementById('search-input');
            const clearBtn = document.getElementById('search-clear');
            searchInput.value = '';
            searchQuery = '';
            clearBtn.classList.remove('visible');
            renderApps();
            searchInput.focus();
        }

        // è¿‡æ»¤åº”ç”¨
        function filterApps() {
            if (!searchQuery) {
                return apps;
            }
            
            return apps.filter(app => {
                const name = (app.name || '').toLowerCase();
                const description = (app.description || '').toLowerCase();
                return name.includes(searchQuery) || description.includes(searchQuery);
            });
        }

        // æ¸²æŸ“åº”ç”¨åˆ—è¡¨
        function renderApps() {
            const container = document.getElementById('apps-container');
            const resultsInfo = document.getElementById('search-results-info');
            
            const filteredApps = filterApps();
            
            // æ˜¾ç¤ºæœç´¢ç»“æœä¿¡æ¯
            if (searchQuery) {
                resultsInfo.style.display = 'block';
                resultsInfo.textContent = `æ‰¾åˆ° ${filteredApps.length} ä¸ªåº”ç”¨${filteredApps.length !== apps.length ? `ï¼ˆå…± ${apps.length} ä¸ªï¼‰` : ''}`;
            } else {
                resultsInfo.style.display = 'none';
            }
            
            if (!filteredApps || filteredApps.length === 0) {
                const emptyMessage = searchQuery 
                    ? '<div class="empty-state"><h3>æœªæ‰¾åˆ°åŒ¹é…çš„åº”ç”¨</h3><p>å°è¯•è°ƒæ•´æœç´¢å…³é”®è¯</p></div>'
                    : '<div class="empty-state"><h3>æš‚æ— åº”ç”¨</h3></div>';
                container.innerHTML = emptyMessage;
                return;
            }
            
            container.innerHTML = '';
            
            const grid = document.createElement('div');
            grid.className = 'apps-grid';
            
            filteredApps.forEach((app, displayIndex) => {
                // æ‰¾åˆ°åŸå§‹ç´¢å¼•
                const originalIndex = apps.indexOf(app);
                const card = createAppCard(app, originalIndex);
                grid.appendChild(card);
            });
            
            container.appendChild(grid);
        }

        // åˆ›å»ºåº”ç”¨å¡ç‰‡
        function createAppCard(app, index) {
            const card = document.createElement('div');
            card.className = 'app-card';
            card.dataset.index = index;
            
            // ç¼–å·
            const numberDiv = document.createElement('div');
            numberDiv.className = 'app-number';
            numberDiv.textContent = index + 1;
            
            // å›¾æ ‡
            const iconDiv = document.createElement('div');
            iconDiv.className = 'app-icon';
            
            if (app.icon) {
                const img = document.createElement('img');
                img.src = app.icon;
                img.alt = app.name;
                img.style.background = 'transparent';
                img.onerror = function() {
                    this.style.display = 'none';
                    iconDiv.textContent = app.name.charAt(0).toUpperCase();
                };
                iconDiv.appendChild(img);
                // å¦‚æœæ˜¯ SVGï¼Œç§»é™¤èƒŒæ™¯è‰²ä»¥æ˜¾ç¤ºå½©è‰²
                if (app.icon.endsWith('.svg')) {
                    iconDiv.style.background = 'transparent';
                }
            } else {
                iconDiv.textContent = app.name.charAt(0).toUpperCase();
            }
            
            // åç§°
            const nameDiv = document.createElement('div');
            nameDiv.className = 'app-name';
            nameDiv.textContent = app.name || 'æœªå‘½ååº”ç”¨';
            
            // æè¿°
            const descDiv = document.createElement('div');
            descDiv.className = 'app-description';
            descDiv.textContent = app.description || 'æš‚æ— æè¿°';
            
            // åº•éƒ¨å®¹å™¨
            const footerDiv = document.createElement('div');
            footerDiv.className = 'app-footer';
            
            // è®¿é—®è·¯å¾„
            const urlDiv = document.createElement('div');
            urlDiv.className = 'app-url';
            urlDiv.textContent = app.url || '#';
            urlDiv.title = app.url || '#';
            
            // è®¿é—®é“¾æ¥
            const link = document.createElement('a');
            link.className = 'app-link';
            link.href = app.url || '#';
            link.textContent = 'è®¿é—®';
            link.target = '_blank';
            link.rel = 'noopener noreferrer';
            
            // ç‚¹å‡»å¡ç‰‡è·³è½¬ï¼ˆä½†ç‚¹å‡»æŒ‰é’®å’Œè·¯å¾„æ—¶ä¸è·³è½¬ï¼‰
            card.addEventListener('click', (e) => {
                if (e.target !== link && e.target !== urlDiv && !link.contains(e.target)) {
                    window.open(app.url, '_blank');
                }
            });
            
            // ç»„è£…åº•éƒ¨
            footerDiv.appendChild(urlDiv);
            footerDiv.appendChild(link);
            
            // ç»„è£…å¡ç‰‡
            card.appendChild(numberDiv);
            card.appendChild(iconDiv);
            card.appendChild(nameDiv);
            card.appendChild(descDiv);
            card.appendChild(footerDiv);
            
            return card;
        }

        // æœç´¢æ¡†èšç„¦/å¤±ç„¦å¤„ç†
        function setupSearchBox() {
            const searchInput = document.getElementById('search-input');
            const toolbarWrapper = document.querySelector('.toolbar-wrapper');
            const searchContainer = document.querySelector('.search-container');
            const clearBtn = document.getElementById('search-clear');
            
            if (searchInput && toolbarWrapper) {
                // ç¡®ä¿æœç´¢æ¡†å¯ä»¥æ­£å¸¸è·å¾—ç„¦ç‚¹
                searchInput.setAttribute('tabindex', '0');
                
                // åˆå§‹åŒ–æ¸…é™¤æŒ‰é’®çŠ¶æ€
                if (searchInput.value.trim()) {
                    clearBtn.classList.add('visible');
                }
                
                searchInput.addEventListener('focus', function() {
                    toolbarWrapper.classList.add('expanded');
                    this.focus();
                });
                
                searchInput.addEventListener('blur', function() {
                    toolbarWrapper.classList.remove('expanded');
                });
                
                // ç‚¹å‡»æœç´¢å®¹å™¨æ—¶ä¹Ÿèšç„¦åˆ°æœç´¢æ¡†
                if (searchContainer) {
                    searchContainer.addEventListener('click', function(e) {
                        if (e.target !== searchInput && e.target !== clearBtn) {
                            searchInput.focus();
                        }
                    });
                }
            }
        }

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            init();
            setupSearchBox();
        });
    </script>
</body>
</html>
